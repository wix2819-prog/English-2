
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اختبار - كلمات العائلة والفواكه</title>
<style>
body { font-family: 'Segoe UI', sans-serif; background: #fdfdfd; margin: 20px; direction: rtl; }
h1 { text-align: center; color: #2b7a78; }
.quiz-container { background: #ffffff; border-radius: 10px; padding: 20px; box-shadow: 0 0 8px rgba(0,0,0,0.1); max-width: 700px; margin: auto; }
.question { margin: 15px 0; font-size: 1.1em; }
.option { margin-right: 10px; }
button { margin-top: 20px; background: #3aafa9; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
button:hover { background: #2b7a78; }
.result { margin-top: 15px; font-weight: bold; color: #17252a; }
</style>
</head>
<body>
<h1>🍎 اختبار الكلمات - العائلة والفواكه 🍒</h1>
<div class="quiz-container" id="quiz"></div>
<button onclick="checkAnswers()">عرض النتيجة</button>
<div class="result" id="result"></div>

<script>
const quizData = [('مجرم', 'Criminal'), ('ضابط شرطة', 'Police officer'), ('أناناس', 'Pineapple'), ('ابن العم', 'Cousin (male)'), ('البرقوق', 'Plum'), ('ابنه', 'His son'), ('ابن', 'Son'), ('فراولة', 'Strawberry'), ('ابنة الأخ', 'Niece'), ('بطيخ', 'Watermelon'), ('ابن الأخ', 'Nephew'), ('الخوخ', 'Peach'), ('حفيد', 'Grandson'), ('كمثرى', 'Pear'), ('حفيدة', 'Granddaughter'), ('عنب', 'Grapes'), ('زوج الأم', 'Stepfather'), ('ليمون', 'Lemon'), ('زوجة الأب', 'Stepmother'), ('ليمون أخضر', 'Lime'), ('أم الزوجة', 'Mother-in-law'), ('يوسف فندي', 'Mandarin / Tangerine'), ('أبو الزوج', 'Father-in-law'), ('كرز', 'Cherry'), ('الوالدين', 'Parents'), ('فاكهة', 'Fruit'), ('الجدين', 'Grandparents')];

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

shuffle(quizData);

const quiz = document.getElementById('quiz');
quizData.forEach((item, index) => {
  const options = quizData.map(i => i[1]);
  shuffle(options);
  const div = document.createElement('div');
  div.className = 'question';
  div.innerHTML = `<p>${index+1}. ما الترجمة الإنجليزية لكلمة <strong>${item[0]}</strong>؟</p>` +
    options.slice(0,4).map(opt => `<label><input type='radio' name='q${index}' value='${opt}'> ${opt}</label><br>`).join('');
  quiz.appendChild(div);
});

function checkAnswers() {
  let correct = 0;
  quizData.forEach((item, index) => {
    const selected = document.querySelector(`input[name='q${index}']:checked`);
    if (selected && selected.value === item[1]) correct++;
  });
  document.getElementById('result').innerText = `إجاباتك الصحيحة: ${correct} من ${quizData.length}`;
}
</script>
</body>
</html>
